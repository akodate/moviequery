<!doctype html>
<html ng-app="movieApp" lang="en">
<head>
  <title>Movies</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/stylesheet.css" media="all">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="test.js"></script>
</head>
<body>
  <main ng-controller="MoviePanel">
    <form ng-submit="search()" autofocus="autofocus">
      <h1>Search {{searchInput}}</h1>
      <input class="dropdown" type="text" name="somefield" ng-model="searchInput" ng-change="search()">
      <button>Search</button>
    </form>
    <h1>Results</h1>
    <section class="result">
      <ol class="dropdown-toggle">
        <li ng-repeat="amovie in movieList">
          {{ amovie.Title }} <em>({{ amovie.Year }})</em>
        </li>
      </ol>
      <div ng-hide="loadingGif">
        <img src="img/loading.GIF" alt="Loading">
      </div>
    </section>
  </main>
</body>
</html>
